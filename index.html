<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>

    <!-- Bootstrap file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css file  -->
    <link rel="stylesheet" href="./static/Css/style.css" />
  </head>
  <body>
   <div class="container-5">
       <h2>BLACK JACK</h2>
       <h3> <span id="blackjack-result"> Let's Play</span></h3>
       <div class="flex-blackjack-row-1">

           <!-- Your Box  -->

           <div id="your-box">
               <h2>You: <span id="your-blackjack-result">0</span> </h2>
           </div>
           <!-- Dealer Box  -->
           <div id="dealer-box">
               <h2 id="dealer-blackjack-result">Dealer: <span>0</span></h2>
           </div>
       </div>

           <!-- BlackJack Buttons  -->

       <div class="flex-blackjack-row-2">
           <div>
               <button class="btn-lg btn-primary mr-2" id="blckjack-hit">Hit</button>
               <button class="btn-lg btn-warning mr-2" id="blckjack-stand" >Stand</button>
               <button class="btn-lg btn-danger mr-2" id="blckjack-deal">Deal</button>
           </div>
       </div>
           <!-- BlackJack Result Table  -->

       <div class="flex-blackjack-row-3">
        <div>
            <table style="border:1px solid black;">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
    
                <tr>
                    <td> <span id="wins">0</span> </td>
                    <td> <span id="losses">0</span> </td>
                    <td> <span id="draws">0</span> </td>
                </tr>
            </table>
            
        </div>
    </div>


   </div>
      

    <!-- JavaScript file  -->
    <script src="./static/Js/app.js"></script>
  </body>
</html>
